<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hacked together sidebar Transition</title>
    <style media="screen">
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: solid 1px #eee;
            background-color: #ddd;
        }

        .sidebar {
            background-color: #eee;
            box-shadow: 1px 0 3px #888888;
            position: absolute;
            width: 15rem;
            height: 100%;
        }

        .sidebar-transition {
            opacity: 0;
            left: -15rem;
        }

        .sidebar-transition-active {
            opacity: 1;
            left: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <header>
        <button onclick="document.querySelector('.sidebar').classList.add('sidebar-transition-active');">
            &#9776; <!-- 메뉴 모양이라고 함 -->
        </button>
    </header>
    <div class="sidebar sidebar-transition">
        <ul>
            <li>왜 저 버튼을 햄버거라고 해서</li>
            <li>날 배고프게 만들까</li>
            <li>밤중인데</li>
        </ul>
    </div>
</body>
</html>
